      <button id="clickUs"  class="button-game" onclick="intentosClick(-1)">Enviar</button>

          <tr class="display">

          </tr>

            <td>kankurou</td>
          </tr>
          <tr class="display">
            <td>temari</td>
          </tr>
          <tr class="display">
            <td>baki</td>
          </tr>
          <tr class="display">
            <td>rock lee</td>
          </tr>
          <tr class="display">
            <td>guy</td>
          </tr>
        </tbody>
      </table>
    </div>
      <div id="erroresUs" class="errores-us"></div>
      <div id="divTabla" class="tabla">
        <table>
          <thead>
            <tr>
              <th>Aldea</th>
              <th>Jutsu</th>
              <th>Nivel</th>
            </tr>

          </tbody>
        </table>  
      </div>
  </div>
  <div id="mensajeFinal" class="mensaje-fin"></div>
